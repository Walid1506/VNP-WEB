        :root {

        nav {

        .logo {

            color: var(--primary-color);
        }

        .nav-links {

        }

        }

        .nav-links a {

        }

        .nav-links a:hover {

        .hero {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            width: 100%;

        .contact-form h2 {

            color: var(--primary-color);

        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .contact-info {
            width: 35%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-info .info-item {
            display: flex;
            margin-bottom: 15px;
        }

        .contact-info .info-item i {
            font-size: 20px;
            margin-right: 10px;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        /* Section fadeIn */
        .section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .section.animate {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animation for fadeInUp */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            
            // Fonction pour vérifier si un élément est dans la fenêtre de vue
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Détecter les éléments visibles au défilement
            function handleScroll() {
                sections.forEach(function(section) {
                    if (isElementInViewport(section)) {
                        section.classList.add('animate');
                    }
                });
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Vérifie immédiatement lors du chargement
        });
    </script>
