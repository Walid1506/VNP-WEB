        .nav-links {

        }

            color: #000000;

            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('banniere.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            background: linear-gradient(to right, #000000, #d5a6e1, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 72px;
            font-weight: bold;
        }
        .btn {
            background-color: transparent;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #000000;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #000000;
            color: white;
        }
        .section {
            padding: 40px 20px;
        }

        /* Modifications pour réduire la taille du formulaire */
        .contact-form {
            background: white;
            padding: 30px; /* Réduire l'espace autour du formulaire */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%; /* Réduire la largeur du formulaire */
            margin: 0 auto;
        }
        input, textarea {
            width: 100%; /* Utiliser toute la largeur du formulaire */
            padding: 10px; /* Réduire l'espace à l'intérieur des champs */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #333333;
        }
        footer {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
